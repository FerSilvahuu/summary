<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS-->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <img src="./images/illustration-hero.svg" alt="">
            </header>
            <div class="main-title">
                <h1>Orden Summary</h1>
            </div>
            <div class="main-p">
                <p>You can listen to millions of <br />
                songs, audiobooks, and podcasts on <br />
            any device anywhere you like !</p>
            </div>
            <div class="main-menu">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="menu--plan">
                    <p class="plan-name">Anual Plan</p>
                    <p class="plan-price">$59.59/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="main-menu-payment">
                <button type="button" class="payment-button">Proceed to Payment</button>
                <button type="button" class="payment-cancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
